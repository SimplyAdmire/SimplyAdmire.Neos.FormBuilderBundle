{namespace bundle=SimplyAdmire\Neos\FormBuilderBundle\ViewHelpers}{namespace form=Neos\Form\ViewHelpers}<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<f:base />
		<link href="../../../Public/Css/FormPreview.css" rel="stylesheet">
		<form:renderHead presetName="{presetName}" />
	</head>
	<body>
		<div id="presetSelector">
			<bundle:form package="TYPO3.FormBuilder" controller="FormManager" action="show" method="get">
				<f:form.select name="presetName" options="{availablePresets}" value="{presetName}" additionalAttributes="{onchange: 'this.form.submit()'}" />
				<f:form.hidden name="formPersistenceIdentifier" value="{formPersistenceIdentifier}" />
			</bundle:form>
		</div>
		<form:render persistenceIdentifier="{formPersistenceIdentifier}" presetName="{presetName}" />
	</body>
</html>
