privilegeTargets:
  Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    Neos_FormBuilder_Standard:
      matcher: 'method(Neos\FormBuilder\Controller\StandardController|SimplyAdmire\Neos\FormBuilderBundle\Controller\FormController->.*Action())'
    Neos_FormBuilder_FormManager:
      matcher: 'method(Neos\FormBuilder\Controller\FormManagerController->.*Action())'
    Neos_FormBuilder_Editor:
      matcher: 'method(Neos\FormBuilder\Controller\EditorController->.*Action())'
roles:
  'Neos.Neos:Editor':
    privileges:
      -
        privilegeTarget: Neos_FormBuilder_Standard
        permission: GRANT
      -
        privilegeTarget: Neos_FormBuilder_FormManager
        permission: GRANT
      -
        privilegeTarget: Neos_FormBuilder_Editor
        permission: GRANT
  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: Neos_FormBuilder_Standard
        permission: GRANT
      -
        privilegeTarget: Neos_FormBuilder_FormManager
        permission: GRANT
      -
        privilegeTarget: Neos_FormBuilder_Editor
        permission: GRANT
